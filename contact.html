<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Scale Smartly</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #00bcd4, #007a8a);
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1.5px;
    }
    nav {
      background: #fff;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav a {
      text-decoration: none;
      color: #007a8a;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      padding: 6px 0;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: '';
      position: absolute;
      left: 0; bottom: -4px;
      width: 0;
      height: 3px;
      background: #00bcd4;
      transition: width 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #00bcd4;
    }
    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }
    .hero {
      background: #007a8a;
      color: #fff;
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      padding: 80px 20px;
      letter-spacing: 1.2px;
      box-shadow: inset 0 0 100px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      color: #007a8a;
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-bottom: 3px solid #00bcd4;
      padding-bottom: 6px;
    }
    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      color: #007a8a;
      margin-bottom: 6px;
    }
    select {
  width: 100%;
  padding: 10px 15px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
  font-size: 16px;
  font-family: inherit;
  appearance: none;
  background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 16px 16px;
  cursor: pointer;
  transition: border-color 0.3s ease;
}

select:focus {
  border-color: #007bff;
  outline: none;
}
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      padding: 12px 15px;
      border: 2px solid #007a8a;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color #007a8a;
      width: 100%;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    textarea:focus {
      border-color: #007a8a;
      outline: none;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background: linear-gradient(90deg, #00bcd4, #007a8a);
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: center;
      width: 50%;
      max-width: 200px;
    }
    button:hover {
      background: linear-gradient(90deg, #007a8a, #00bcd4);
    }
    .thankyou-message {
      display: none;
      background: #dff0d8;
      color: #3c763d;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #3c763d;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 20px;
    }
    footer {
      background: #007a8a;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: auto;
      font-weight: 600;
      letter-spacing: 1px;
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      .hero {
        font-size: 1.7rem;
        padding: 60px 10px;
      }
      nav {
        flex-direction: column;
        gap: 12px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Scale Smartly</h1>
</header>

<nav>
  <a href="home.html">Home</a>
  <a href="service.html">Services</a>
  <a href="blog.html">Blog</a>
  <a href="news.html">News</a>
  <a href="about.html">About Us</a>
  <a href="contact.html" style="color:#00bcd4; font-weight:bold;">Contact</a>
</nav>

<div class="hero">
  Get In Touch With Us
</div>

<div class="container">
  <h2>Contact Us</h2>
  <form id="contact-form" action="https://formspree.io/f/xpwlyyba" method="POST">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required placeholder="Your full name" />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="_replyto" required placeholder="Your email" />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number" />

    <label for="subject">Subject:</label>
  <select id="subject" name="subject" required>
    <option value="">-- Select a Subject --</option>
    <option value="General Inquiry">General Inquiry</option>
    <option value="Support">Support</option>
    <option value="Feedback">Feedback</option>
    <option value="Business Proposal">Business Proposal</option>
    <option value="Other">Other</option>
  </select>
    
    <label for="message">Message *</label>
    <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="thankyou-message" id="thankyou-message">
    <i class="fas fa-check-circle" style="color:#3c763d; font-size:2rem; margin-bottom:10px;"></i>
    Thank you! Your message has been sent successfully. We will get back to you soon.
  </div>
</div>

<footer>
  &copy; 2025 Hasnain Pathan. All rights reserved.
</footer>

<script>
  const form = document.getElementById('contact-form');
  const thankYouMessage = document.getElementById('thankyou-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' },
      });

      if (response.ok) {
        form.style.display = 'none';
        thankYouMessage.style.display = 'block';
        form.reset();
      } else {
        const data = await response.json();
        alert(data.error || 'Oops! There was a problem submitting your form.');
      }
    } catch (error) {
      alert('Oops! Network error or server issue.');
      console.error(error);
    }
  });
</script>

</body>
</html>
